<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/css/login.css">
    <title>登录</title>
</head>
<body>
<div class="header">
    <div class="header-center">
        <div class="huawei-logo">
            <img src="/images/huawei-logo.png"/>
        </div>
        <!--<div class="logo-line"></div>-->
        <div class="huawei-shoppingmall">
            <span class="vertical-line">|&nbsp;&nbsp;</span>
            <span class="shoppingmall-text">华为商城</span>
        </div>
    </div>
</div>
<div class="bodyer">
    <div class="bodyer-center">
        <div class="login">
            <!--登录方式选择-->
            <div class="login-type-selection">
                <a href="#" class="login-by-account">帐号登录</a>
                <a href="#" class="login-by-qr">扫码登录</a>
            </div>
            <div class="login-body">
                <!-- 登录信息输入 -->
                <form method="post" action="/servlet/LoginServlet" class="login-form">
                    <div style="width: 100%; height: 15px;" class="login-option">
                        <span class="login-option-text"></span>
                    </div>
                    <div class="username-box">
                        <input type="text" name="username" placeholder="手机号/邮件地址" class="username"/>
                    </div>
                    <div class="password-box">
                        <input type="password" name="password" placeholder="密码" class="password"/>
                    </div>
                    <div class="verification">
                        <!--<img src="/images/loading3.gif"/>-->
                    </div>
                    <div class="remember-account">
                        <input type="checkbox" class="remember-account-icon" name="remember-account"
                               value="remember"/>
                        <span class="remember-account-text">记住华为帐号</span>
                    </div>
                    <input type="submit" value="登 录" class="login-botton"/>
                    <div class="login-more">
                        <span class="login-more-text">更多</span>
                    </div>
                    <div class="register-or-forget">
                        <span class="register-account">
                            <a href="/register-by-phone.jsp" >注册帐号</a>
                        </span>
                        <span style="color:#2b2b2b ">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                        <span class="forget-password">
                            <a href="#">忘记密码？</a>
                        </span>
                    </div>
                </form>
                <!-- 其他方式登录 -->
                <div style="width: 100%;height: 50px;"></div>
                <div class="login-other">
                    <span class="login-other-title">其他方式登录</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
        <div class="footer-center">
            <div class="agreement-policy-problem">
                <a href="#" class="agreement">用户协议</a>
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <a href="#" class="policy">隐私政策</a>
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <a href="#" class="problem">常见问题</a>
            </div>
            <div class="copy">
                <span class="copy-text">Copyright&copy;2011-2017&nbsp;华为技术有限公司&nbsp;
                    版权所有&nbsp;保留一切权利&nbsp;苏B2-20070200号&nbsp;
                    |&nbsp;苏ICP备09062682号-9</span>
            </div>
        </div>
    </div>
</body>
</html>
